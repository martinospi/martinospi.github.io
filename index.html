<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Productivity App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Momentum</h1>
    </header>

    <main>
      <section class="formulario">
        <h2>Agregar nueva tarea</h2>
          <form id="agregar">
              <input type="text" id="tarea" placeholder="Tarea">
              <textarea id="desc" placeholder="Descripción (opcional)"></textarea>
              <button id="agregarBtn" type="submit">Agregar</button>
          </form>
      </section>
        
      <!-- Separacion por pestañas -->
      <div class="nav-tabs">
          <button class="tab-btn active" data-tab="pendientes">Pendientes</button>
          <button class="tab-btn" data-tab="completadas">Completadas</button>
      </div>

      <!-- Contentedores pestañas -->
      <section class="misTareas tab-content active" id="pendientes">
          <h2>Mis Tareas</h2>
          <div id="listaTareas"></div>
      </section>

        
      <section class="tareasCompletadas tab-content" id="completadas">
          <h2>Tareas Completadas</h2>
          <div id="listaTareasCompletadas"></div>
      </section>
    </main>

    <footer>
      <p>© 2025 Momentum - App de Productividad</p>
    </footer>
</body>
</html>
