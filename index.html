<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Momentum</h1>
    </header>

    <main>
      <img src="download (1).jpeg" alt="Decoración Hoja" class="decoracion-hoja">
      <section class="formulario">
        <h2>Agregar nueva tarea</h2>
        <form id="agregar">
          <input type="text" id="tarea" placeholder="Tarea">
          <textarea id="desc" placeholder="Descripción"></textarea>
          <button id="agregarBtn" type="button">Agregar</button>
        </form>
      </section>

      <section class="misTareas">
        <h2>Mis Tareas</h2>
        <div id="listaTareas"></div>
      </section>
    </main>

    <footer>
      <p>© 2025 Momentum - App de Productividad</p>
    </footer>

    <script src= "script.js"></script>
</body>
</html>
